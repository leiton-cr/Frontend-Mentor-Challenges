<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


</head>

  <link rel="stylesheet" href="style.css">

<body>

  <main class="main">

    <div class="card">

      <div class="card__image">
        <img src="./images/image-product-desktop.jpg" alt="Product image">
      </div>

      <div class="card__details">
        <h3 class="card__category">
          Perfume
        </h3>

        <h2 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h2>

        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__pricing">
          <span class="card__pricing-actual">$149.99</span>
          <span class="card__pricing-old">$169.99</span>
        </div>

        <button class="card__btn">
          <img src="./images/icon-cart.svg" alt="Buy icon" class="buy__icon">
          Add to Cart
        </button>

      </div>


    </div>

  </main>






</body>

</html>
