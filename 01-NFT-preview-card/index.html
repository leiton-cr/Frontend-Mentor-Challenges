<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="nft-card">
    <div class="nft-card__image">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>

    <h2 class="nft-card__title"> <a class="nft-card__link" href="#"> Equilibrium #3429 </a></h2>
    
    <p class="nft-card__description"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-card__info">
      <p>
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="nft-card__icon">
        0.041 ETH
      </p>
      
      <p>
        <img src="./images/icon-clock.svg" alt="clock icon" class="nft-card__icon">
        3 days left
      </p>
    </div>

    <div class="nft-card__attribution">
      <img class="nft-card__avatar" src="./images/image-avatar.png" alt="">
      <p>Creation of <a href="#" class="nft-card__link">Jules Wyvern</a></p>
    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Leiton</a>.
  </footer>
</body>

</html>
