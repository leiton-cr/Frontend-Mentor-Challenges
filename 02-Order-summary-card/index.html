<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../assets/normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="order-card">
    <img src="images/illustration-hero.svg" alt="" class="order-card__image">

    <div class="order-card__body">
      <h2 class="order-card__title"> Order Summary </h2>
      <p class="order-card__description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="order-card__payment-plan">
        <div>

          <img src="./images/icon-music.svg" alt="">

          <div class="order-card__payment-info">
            <span><b>Annual Plan</b></span>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#" class="btn order-card__change">Change</a>
      </div>

      <button class="btn order-card__proceed">Proceed to Payment</button>
      <button class="btn order-card__cancel">Cancel Order</button>

    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Luis Leiton</a>.
  </footer>
</body>

</html>
