<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body class="body">

  <div class="card">
    <header class="card__header">
      <div class="card__header-details">
        <p>My balance</p>
        <p class="accented__value card__balance">$921.48</p>
      </div>
      <img class="card__header-image" src="./images/logo.svg" alt="Logo">
    </header>

    <main class="card__main">
      <h2>Spending - Last 7 days</h2>

      <section class="card__days"> </section>
    </main>

    <footer class="card__footer">
      <div class="card__footer-detail">
        <p>Total this month</p>
        <p class="accented__value card__month-value">$478.33</p>
      </div>

      <div class="card__footer-detail">
        <p class="accented__value">+2.4%</p>
        <p>from last month</p>
      </div>
    </footer>

  </div>

</body>

<script src="script.js" type="module"></script>

</html>
